<script>
	   function flickrbutton()
	  {
		  $('#images').empty();
		  
		  var myvalue = document.getElementById('myvalue').value;
		  
	 	searchFlicker(myvalue);
	
	  }  

	  function searchFlicker(myvalue) {
		   var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
		       $.getJSON( flickerAPI, {  // The "$" simply refers to jQuery. This calls the getJSON function that is found inside jquery-3.1.1.min.js
		         tags: myvalue, //Some filter information in the format set by Flickr, who owns the JSON
		         tagmode: "any",
		         format: "json"
		       })


		    .done(function(data)
		   	{ //Here, a an unnamed function is created made into the event handler for the "done" event... in other words, this is the code that will manifest itself when the getJSON is done.
		           $.each( data.items, function( i, item ) {
		             $("<img>").attr( "src", item.media.m ).appendTo( "#images" );

		         });
		       });
		
	  }

	  



</script>
